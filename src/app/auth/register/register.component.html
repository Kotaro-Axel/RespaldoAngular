<div class="row">

    <div class="col-md-6 mx-auto mt-5">

        <div class="card shadow">
            <div class="card-body formulary">
                <h3 class="text-center">Register</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label class="mt-3" for="email"> E-mail</label>
                        <input formControlName="email" type="email" class="form-control" placeholder="@example.edu.mx">
                    </div>
                    <div class="form-group">
                        <label class="mt-3" for="password">Password</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="•••••••••">
                    </div>
                    <button class="mt-2 btn btn-success btn-lg btn-block" type="submit">Register</button>
                </form>
                <div class="form-group mt-3">
                    <p class="text-center mt-3" > Do you have an account?  <a [routerLink]="['/LogingHome']">Log in</a></p>
                </div>
            </div>
        </div>

    </div>

</div>
