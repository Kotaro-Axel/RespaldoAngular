<app-list-notes (sendPositions)="getPositions($event)" ></app-list-notes>


<div class="modal fade mt-5" name="editModal" id="editmodal" tabindex="-1" role="dialog"
    aria-label="editModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        
        <div class="modal-content">         
            
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label >Title</label>
                        <input *ngIf="noteFound" type="text" name="title" class="form-control" [(ngModel)]="noteFound.title">
                    </div>

                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea  *ngIf="noteFound" class="form-control" name="description"[(ngModel)]="noteFound.description" ></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editNote()" >Save Changes</button>
            
            </div>

        </div>
    
    </div>

</div>
