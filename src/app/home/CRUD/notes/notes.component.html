<app-list-notes></app-list-notes>


<div class="modal fade mt-5 pt-5" name="editModal" id="editModal" tabindex="-1" role="dialog"
    aria-label="editModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        
        <div class="modal-content">         
            
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Alumn</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label >Ingrese el iD del Alumno a editar</label>
                        <input type="text" name="schol_controll" class="form-control" [(ngModel)]="identifier2">
                    </div>

                    <div class="form-group">
                        <label >matricula</label>
                        <input type="text" name="schol_controll" class="form-control" [(ngModel)]="replaceAlumn.school_controll">
                    </div>

                    <div class="form-group">
                        <label >Name</label>
                        <input type="text" name="name" class="form-control" [(ngModel)]="replaceAlumn.name">
                    </div>

                    <div class="form-group">
                        <label for="">Age</label>
                        <input type="number" name="age" class="form-control" [(ngModel)]="replaceAlumn.age">
                    </div>
                
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" [(ngModel)]="replaceAlumn.email">
                    </div>

                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editNote(identifier2)" >Save Changes</button>
            
            </div>

        </div>
    
    </div>

</div>



<div class="modal fade mt-5 pt-5" name="deleteModal" id="deleteModal" tabindex="-1" role="dialog"
    aria-label="deleteModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        
        <div class="modal-content">         
            
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Delete Alumn</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label >Ingresa el iD del Alumno a Borrar</label>
                        <input type="number" name="identifier" class="form-control" [(ngModel)]="identifier">
                    </div>

                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete(identifier)" >Save Changes</button>
            
            </div>

        </div>
    
    </div>

</div>
