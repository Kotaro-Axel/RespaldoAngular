<div class="card">
    <div class="card-header">
        <h3 class="card-title text-center">New Note</h3>
    </div>

    <div class="card-body">
        <form #myform>
            <div class="form-group">
                <label for="">Title</label>
                <input name="title" type="text" class="form-control" aria-describedby="title" placeholder="Title"
                [(ngModel)]="newNote.title">
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <textarea class="form-control" name="description" placeholder="Description"
                [(ngModel)]="newNote.description"></textarea>
            </div>

            <button (click)="addNote()" type="submit" class="text-white btn bg-success btn-lg btn-block">Add Note</button>

        </form>
    </div>

</div>
