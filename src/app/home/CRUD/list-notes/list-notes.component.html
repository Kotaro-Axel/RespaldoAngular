<div class="container">
    <h3 class="ml-3">My Notes</h3>
    
    <div class="col-md-12">
        <div class="row">

            <div class="col-md-4 mt-4" *ngFor="let note of myNotes; let i = index">
               
                <div class="mh-10 card bg-primaryy shadow p-3">
                   <div class="card-body">
                       <h4>{{note.title}}</h4>
                       <hr>
                       <p class="card-text">{{note.description}}</p>
                       
                       <hr>
                       
                       <div class="row justify-content-between container">
                            <div class="col-md-6">
                                <button type="button" (click)="getPositions(note.id)"  class="btn btn-warning" data-toggle="modal" data-target="#editmodal"> Edit </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" (click)="deleteNote(i)" class="btn btn-danger ml-2"> Delete </button>
                            </div>
                       </div>

                   </div>
               </div> 
            
            </div>
        
        </div>
    </div>

</div>
